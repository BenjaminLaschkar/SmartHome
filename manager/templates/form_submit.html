<html>
    <head>
        <title>Smart Home control</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <script language="javascript">
          function allume(i) {
          document.getElementById("image"+i).src='static/allume.png';
          }
          function eteint(i) {
          document.getElementById("image"+i).src='static/eteint.png';
          }
        </script>
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Smart Home control</h1>
            </div>
            <div id="content">
                <form method="post"  action="{{ url_for('sendcommand') }}">
                  <label for="command">Please enter the wall-e command:</label>
                  <input type="text" name="command" /><br/>
                  <input type="submit" />
                </form>
            </div>

      <iframe name="hiddenFrame" class="hide"></iframe>

      <input type="image" src="{{ url_for('static', filename='up.png') }}" onclick=pickValue()>
      </form>

      <table align="left" cellpadding="0">
        <tr>
        <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
        <input type="hidden" id="up" name="command" />
        <td width="100">Lampe SALON <br>  <img src={{ url_for('static', filename='allume.png') }} id="image1"></td>
        <td width="100"><div><a href="javascript:allume(1)"/>Allumer</div></td>
        <td width="100"><div><a href="javascript:eteint(1)"/>Eteindre</div></td>
        </form>
        </tr>
        <tr>
        <td width="100">Lampe Cuisine <br>  <img src={{ url_for('static', filename='allume.png') }} id="image2"></td>
        <td width="100"><div><a href="javascript:allume(2)"/>Allumer</div></td>
        <td width="100"><div><a href="javascript:eteint(2)"/>Eteindre</div></td>
        </tr>
      </table>
      </div>
    </body>
</html>
