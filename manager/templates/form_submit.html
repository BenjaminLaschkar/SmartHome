<html>
    <head>
        <title>Smart Home control</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Smart Home control</h1>
            </div>
            <div id="content">
                <form method="post"  action="{{ url_for('sendcommand') }}">
                  <label for="command">Please enter the wall-e command:</label>
                  <input type="text" name="command" /><br/>
                  <input type="submit" />
                </form>
            </div>
        </div>
        <input type="image" src="{{ url_for('static', filename='up.png') }}">
        <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner" onclick=$('{{ url_for('static', filename='up.png') }}').attr('src','{{ url_for('static', filename='down.png') }}');></span>
        <span class="onoffswitch-switch" onclick=$('{{ url_for('static', filename='down.png') }}').attr('src','{{ url_for('static', filename='up.png') }}');></span>
    </label>
    </div>
</body>
</html>
