<html>
    <head>
        <title>Wall-E-control-page</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
      <script>
      var ledImg = document.getElementById('up.png');
      function buttonOn(){
        ledImg.setAttribute('src', '{{ url_for('static', filename='up.png') }}';)
      }
      function buttonOff(){
        ledImg.setAttribute('src', '{{ url_for('static', filename='down.png') }}';)
      }
      </script>
        <div id="container">
            <div class="title">
                <h1>Smart Home control</h1>
            </div>
            <div id="content">
                <form method="post"  action="{{ url_for('sendcommand') }}">
                  <label for="command">Please enter the wall-e command:</label>
                  <input type="text" name="command" /><br/>
                  <input type="submit" />
                </form>
            </div>
        </div>
        <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner" onclick=buttonOn()></span>
        <span class="onoffswitch-switch" onclick=buttonOff()></span>
    </label>
    </div>
</body>
</html>
