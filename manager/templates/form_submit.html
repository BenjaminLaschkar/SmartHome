<html>
    <head>
        <title>Smart Home control</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <script language="javascript">
          function allume(i) {
          document.getElementById("image"+i).src='static/allume.png';
          }
          function eteint(i) {
          document.getElementById("image"+i).src='static/eteint.png';
          }
        </script>
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Smart Home control</h1>
            </div>
            <div id="content">
                <form method="post"  action="{{ url_for('sendcommand') }}" target=hiddenFrame>
                  <label for="command">Please enter the wall-e command:</label>
                  <input type="text" name="command" /><br/>
                  <input type="submit" />
                </form>
      <iframe name="hiddenFrame" class="hide"></iframe>
      <table align="left" cellpadding="0">
        <tr>
        <td width="20">Light Bathroom</td>
        <td>
          <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
          <input type="hidden" id="left" name="command" value="LIGHT_BATHROOM_ON"/>
          <input type="image" src="{{ url_for('static', filename='allume.png') }}">
          </form>
        </td>
        <td>
        <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
        <input type="hidden" id="left" name="command" value="LIGHT_BATHROOM_OFF"/>
        <input type="image" src="{{ url_for('static', filename='eteint.png') }}">
        </form>
        </td>
        <td>
        <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
        <input type="hidden" id="left" name="command" value="LIGHT_AUTOMATIC_START_BATHROOM"/>
        <input type="image" src="{{ url_for('static', filename='automatic.png') }}">
        </form>
        </td>
        </tr>
        <tr>
        <td width="20">Light Kitchen</td>

        </td>
        <td>
        <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
        <input type="hidden" id="left" name="command" value="LIGHT_KITCHEN_OFF"/>
        <input type="image" src="{{ url_for('static', filename='eteint.png') }}">
        </form>
        </td>
        <td>
        <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
        <input type="hidden" id="left" name="command" value="LIGHT_AUTOMATIC_START_KITCHEN"/>
        <input type="image" src="{{ url_for('static', filename='automatic.png') }}">
        </form>
        </td>
        </tr>
        <tr>
        <td width="20">Light Bedroom</td>
        <td>
          <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
          <input type="hidden" id="left" name="command" value="LIGHT_BEDROOM_ON"/>
          <input type="image" src="{{ url_for('static', filename='allume.png') }}">

        </td>
        <td>
        <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
        <input type="hidden" id="left" name="command" value="LIGHT_BEDROOM_OFF"/>
        <input type="image" src="{{ url_for('static', filename='eteint.png') }}">
        </form>
        </td>
        <td>

        <input type="image" src="{{ url_for('static', filename='automatic.png') }}">
        </form>
        </td>
        </tr>
        <tr>
          <td width="20">Kitchen Curtain</td>
          <td>
            <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
            <input type="hidden" id="left" name="command" value="OPEN_KITCHEN_CURTAIN"/>
            <input type="image" src="{{ url_for('static', filename='open.png') }}">
            </form>
          </td>
          <td>

          <input type="image" src="{{ url_for('static', filename='close.png') }}">
          </form>
          </td>
        </tr>
        <tr>
          <td width="20">Bedroom Curtain</td>

          </td>

          </td>
        </tr>
        <tr>

          <input type="hidden" id="left" name="command" value="STOP_DISHWASHER"/>
          <input type="image" src="{{ url_for('static', filename='stop_dishwasher.png') }}">
          </form>

          <td>
          <form method="post" action="{{ url_for('sendcommand') }}" target="hiddenFrame">
          <input type="hidden" id="left" name="command" value="FORCE_LAUNCH_DISHWASHER"/>
          <input type="image" src="{{ url_for('static', filename='force_dishwasher.png') }}">
          </form>
          </td>
        </tr>
      </table>
      </div>
    </body>
</html>
