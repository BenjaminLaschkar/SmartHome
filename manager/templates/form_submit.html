<html>
    <head>
        <title>Wall-E-control-page</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Smart Home control</h1>
            </div>
            <div id="content">
                <form method="post"  action="{{ url_for('sendcommand') }}">
                  <label for="command">Please enter the wall-e command:</label>
                  <input type="text" name="command" /><br/>
                  <input type="submit" />
                </form>
            </div>
        </div>
        <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner" onclick=buttonOn()></span>
        <span class="onoffswitch-switch" onclick=buttonOff()></span>
    </label>
    </div>
    <script>
      var buttonOn = document.getElementById('btn-on');
      var buttonOff = document.getElementById('btn-off');
      var ledImg = document.getElementById('led-img');
      buttonOn.addEventListener('click', function() {
          ledImg.setAttribute('src', 'led-green.jpg';};
      buttonOff.addEventListener('click', function() {
          ledImg.setAttribute('src', 'led-red.jpg';};
    </script>
</body>
</html>
